<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financiacion</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="section__financiacion section__ingreso">
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 section__botones">
            <div>
              <button class="botones"><a href="">Limpiar</a></button>
            </div>
            <div>
              <button class="botones"><a href="index.html">Salir</a></button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="section__titulos">Tabla calculo de interes</h1>
        <div class="row">
          <div class="col-12 section__precio">
            <div class="mb-3 section__precio--color">
              <label for=""
                >Ingrese Precio:
                <input type="number" class="form-control" id="precioEquipo" />
              </label>
              <div id="userHelp" class="form-text">
                Recuerda Ingresar precio sin impuesto para "Empresa"
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container section__tabla">
        <div class="row">
          <div class="col-3">
            <select name="" id="condImp">
              <option value="" id="">Condicion Impositiva</option>
              <option value="INDIVIDUO" id="">Individuo</option>
              <option value="EMPRESA" id="">Empresa</option>
            </select>
          </div>
          <div class="col-3">
            <select name="" id="tarjetas">
              <option value="" id="">Selecciona Tarjeta</option>
              <option value="VISA">Visa</option>
              <option value="MASTERCARD">Mastercard</option>
              <option value="SOL">Sol</option>
              <option value="NARNAJA">Naranja</option>
              <option value="DPF">Naranja</option>
            </select>
          </div>
          <div class="col-3">
            <select name="" id="cuotas">
              <option value="" id="">Selecciona Cuotas</option>
              <option value="all">all</option>
              <option value="Z">Z</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
              <option value="18">18</option>
            </select>
          </div>
          <div class="col-3">
            <button class="botones" id="botonConsulta">Consultar</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <div>Resultado</div>
          </div>

          <div class="col-3">
            <div class="section__memoria"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/financiacion.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
