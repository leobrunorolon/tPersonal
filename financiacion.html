<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financiacion</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="section__financiacion">
    <header>
      <div>
        <ul>
          <li>Refresh<i class="fa-solid fa-right-from-bracket"></i></li>
          <li>Salir<i class="fa-solid fa-right-from-bracket"></i></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <h1>Tabla de calculo de intereses</h1>
          <div class="col-12">
            <div>
              <label for=""
                >Ingrese el precio de su Equipo:
                <input type="numb" />
              </label>
            </div>
            <span
              >Recuerda si es Empresa, debes ingresar el precio sin
              impuestos</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <select name="" id="">
              <option value="">Individuo</option>
              <option value="">Empresa</option>
            </select>
          </div>
          <div class="col-4">
            <select name="" id="">
              <option value="">Visa</option>
              <option value="">Mastercard</option>
              <option value="">Sol</option>
              <option value="">Naranja</option>
            </select>
          </div>
          <div class="col-4">
            <select name="" id="">
              <option value="">all</option>
              <option value="">Z</option>
              <option value="">3</option>
              <option value="">6</option>
              <option value="">12</option>
              <option value="">18</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- bootstrap -->
    <script src="./js/financiacion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
